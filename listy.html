<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listy</title>
</head>
<body>
 
 <hi> ZOZNAMY </hi>   
Co by som chcela nakupit - UNORDERED List

<ul>

<li> zeleninu</li>
<li> ovocie</li>
<li> orechy</li>

</ul>

Co by som chcela nakupit - ORDERED List

<ol>
    <li> <b> zeleninu</b> </li>
    <li> <i> ovocie</i> </li>
    <li> <u> orechy</u> </li>
</ol>


<h2> Zaclenenie dalsich zoznamov </h2>
<ul>

    <li> zeleninu
        <ul>
            <li> jablcko</li>
            <li> hruska 
                <ul>
                    <li> zelena</li>
                    <li> zlta</li>
                </ul>
            </li>
        </ul>
    </li>
    <li> ovocie</li>
    <li> orechy</li>
    
</ul>



</body>
</html>
